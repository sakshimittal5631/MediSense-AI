<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediSense AI - Register</title>
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212; /* dark background like index.html */
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .brand {
      font-size: 48px;
      font-weight: bold;
      color: #F39334; /* highlight color from index.html buttons */
    }
    .tagline {
      font-size: 16px;
      color: #ccc;
    }
    .register-box {
      background: #1e1e1e; /* dark card */
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
      font-size: 14px;
    }
    .register-box input.form-control {
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
    }
    .register-box input::placeholder {
      color: #aaa;
    }
    .btn-register {
      background-color: #F39334; /* index.html button color */
      border: none;
      font-weight: bold;
      font-size: 14px;
    }
    .btn-register:hover {
      background-color: #F371F9;
    }
    .btn-login {
      background-color: #268AF3;
      border: none;
      font-weight: bold;
      font-size: 14px;
    }
    .btn-login:hover {
      background-color: #0b63c7;
    }
    #message {
      margin-top: 10px;
      font-size: 13px;
      text-align: center;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/static/favicon.png" alt="" style="width:40px; height:40px; border-radius:50%; margin-right:8px;">
        MediSense AI
      </a>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">
      <!-- Left side (brand + tagline) -->
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-start mb-4 mb-md-0">
        <h1 class="brand">MediSense AI</h1>
        <p class="tagline">Join MediSense AI and take control of your health with AI support.</p>
      </div>

      <!-- Right side (register box) -->
      <div class="col-md-6 d-flex justify-content-center">
        <div class="register-box w-100" style="max-width: 400px;">
          <form id="registerForm">
            <div class="mb-3">
              <input type="text" name="name" class="form-control form-control-lg" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
              <input type="email" name="email" class="form-control form-control-lg" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
              <input type="text" name="username" class="form-control form-control-lg" placeholder="Username" required>
            </div>
            <div class="mb-3">
              <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-register btn-lg w-100 text-white">Sign Up</button>
          </form>
          <div id="message"></div>
          <div class="text-center mt-3">
            <a href="/" class="btn btn-login btn-lg w-100 text-white">Already have an account? Log in</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = {
        name: e.target.name.value,
        email: e.target.email.value,
        username: e.target.username.value,
        password: e.target.password.value
      };

      const messageBox = document.getElementById("message");
      messageBox.innerText = "";
      messageBox.className = "";

      try {
        const response = await fetch("http://127.0.0.1:8000/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });
        const data = await response.json();

        if (response.ok) {
          messageBox.innerText = "✅ Account created successfully! Redirecting...";
          messageBox.classList.add("text-success");
          setTimeout(() => { window.location.href = "/"; }, 1500);
        } else {
          messageBox.innerText = "❌ " + (data.detail || "Registration failed");
          messageBox.classList.add("text-danger");
        }
      } catch (err) {
        messageBox.innerText = "❌ Error registering user.";
        messageBox.classList.add("text-danger");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
